<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!--<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDuyqd0CxfC0QpN4toDfuzLq3WsJjrgASU"></script>-->
     <!--<script src="https://maps-api-ssl.google.com/maps/api/js?libraries=places"></script>-->

    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Map example</h1>
        </ion-header-bar>
        <ion-content ng-controller="MapController">
            <div id="map" data-tap-disabled="true"></div>

        </ion-content>
      <div class="bar bar-footer bar-balanced" ng-controller="MapController">
        <p>Langtitude {{lat}}</p>
        <p>Longtitude: {{long}}</p>
      </div>
    </ion-pane>

  </body>
</html>
